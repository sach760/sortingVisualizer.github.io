<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sorting Visualizer</title>



  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    Sorting Visualizer
  </div>
  <div class="panel">
    <div class="generateArrBtn">
      Generate array
    </div>
    <div class="typeSortBtn">
      <select  class="typeSort" name="typeSort">
        <option disabled selected value="0">Sorting algorithm</option>
        <option value="1">Bubble Sort</option>
        <option value="2">Selection Sort</option>
        <option value="3">Insertion Sort</option>
        <option value="4">Merge Sort</option>
        <option value="5">Quick Sort</option>

      </select>
    </div>
    <div class="sizeBtn">
      <select  class="size" name="size">
        <option disabled selected value="0">array size</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>

      </select>
    </div>
    <div class="sortBtn">
      Sort
    </div>
  </div>
  <div class="mainContainer">
    <div id="array">


    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
